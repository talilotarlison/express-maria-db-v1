<script>
    fetch('http://localhost:3000/dados')
        .then(dados => dados.json())
        .then((dados) => {
            console.log(dados)
            const dadosTela = document.getElementById("dados")
            dados.map((dado) => {
                dadosTela.innerHTML += `<li data-id=${dado.id} onclick()>${dado.tipo, dado.nome} <button onclick="deleteItem(${dado.id})">Click me</button></li>`
            })
        })


        async function  deleteItem(id) {
        alert("deseja deletar",id)
        alert(id)
        await fetch(`http://localhost:3000/delete/?id=${parseInt(id)}`, {
            method: 'DELETE',
        })
            .then(dados => dados.json())
            .then(dados => console.log(dados))
    }
</script>
